<body>
    <header></header>
    <h1>Kanban</h1>
    <main>
        <div class="miseEnPage3 miseEnPage2">
            <div class="miseEnPage">
                <h2>ADD NOTE</h2>
                <form action="" method="">
                    <label for="">title of note</label>
                    <input type="text"name="" id="titreNote">
                    <label for="">content of note</label>
                    <input type="text"name="" id="contenuNote">
                    <input type="submit" value="validation" id="validation">
                </form>
            </div>
            <div class="miseEnPage deleteAffichage" ondrop="deleteNote(event)" ondragover="allowDrop(event)">
                <h2>DELETE NOTE</h2>
                    <img src="poubelle.JPEG" alt="une poubelle" srcset="" width="100px" height="100px">
            </div>
        </div>
    </main>
    <div class="miseEnPage2">
        <div class="miseEnPage">
            <h2>TO DO</h2>
            <div class="miseEnPage3 toDoAffichage" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="miseEnPage">  
            <h2>DONE</h2>
            <div class="miseEnPage3 doneAffichage" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div> 
        <div class="miseEnPage">
            <h2>VERIFIED</h2>
            <div class="miseEnPage3 verifiedAffichage" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>
    <footer></footer>
